<div class="d__flex just-s p-10 header">
  <p class="m-0 fnt-16 fnt_w500">Mark Attendace</p>
  <!-- <ion-icon name="close-outline" class="mouse" (click)="modalcntrl.dismiss()"></ion-icon> -->
</div>
<div class="mark_att p-10">
  <p class="m-0-10 fnt-14">Selected Employees</p>
  <!-- <ion-icon class="mouse" (click)="modalcntrl.dismiss()" slot="end" name="add-outline"></ion-icon> -->
  <ion-input [(ngModel)]="selected_employee" readonly="true" class="fnt-14" type="text" placeholder="Number of Employees"></ion-input>

  <p class="m-0-10 fnt-14">Status <span class="impt-star"> *</span></p>
  <!-- <ion-select interface="popover" placeholder="Select Status" [(ngModel)]="select_type" (ionChange)="enable_status($event)">
    <ion-select-option slot="end" *ngFor="let item of attendance_type" [value]="item.value">{{item.name}}</ion-select-option>
  </ion-select> -->

  <select class="search_box_select" [(ngModel)]="select_type" (change)="enable_status($event)">
    <!-- <option value="" selected>Select Status</option> -->
    <option *ngFor="let item of attendance_type" [value]="item.value">{{item.name}}</option>
  </select>
  <p class="error-msg-alert" *ngIf="select_type_error">Status Required</p>

  <p class="m-0-10 fnt-14">Shift</p>
  <!-- <ion-select class="shift_type" interface="popover" placeholder="Select Shift" [(ngModel)]="select_shift_type">
    <ion-select-option slot="end" *ngFor="let item of shift_type" [value]="item.value">{{item.name}}</ion-select-option>
  </ion-select> -->

  <select class="search_box_select" [(ngModel)]="select_shift_type">
    <!-- <option value="" selected>Select Shift</option> -->
    <option *ngFor="let item of shift_type" [value]="item.value">{{item.name}}</option>
  </select>

  <div class="mt-10">
    <div *ngFor="let item of entry_types" class="mb-10 d__flex gap-10">
      <ion-checkbox class="employee_check" [name]="item.type" [checked]="item.selected" #checkbox></ion-checkbox>
      <p class="fnt-14 m-0 employee_name" (click)="toggleCheckbox(item)">{{item.name}}</p>
    </div>
  </div>
</div>
  
<div class="save_">
  <ion-button class="clear_btn"  (click)="clear_filter()">Clear All</ion-button>
  <ion-button class="save_btn" (click)="save()">Mark Attendance</ion-button>
</div>
