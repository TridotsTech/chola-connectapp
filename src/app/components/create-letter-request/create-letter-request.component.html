<app-header [title]="title" [showYear]="false" [model]="true"></app-header>
<div class="box_sec">
  <div [class.active]="item['isActive']" (click)="add(item)" *ngFor="let item of letterType" class="d__flex mouse boxs">
    <div class="d__flex">
      <img src="assets/Employee-Home/Letter-list.svg" alt="">
      <h6 class="m-0 name_ pl10">{{item.label ? item.label : item.name}}</h6>
    </div>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </div>
</div>
