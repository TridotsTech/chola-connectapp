<div class="fullview">
  <div class="d__flex gap-10 popUpheadercss">
    <ion-icon class="mouse" (click)="db.close_modal()" name="chevron-back-outline"></ion-icon>
    <p class="fnt_w600 fnt-14">Quick View Position</p>
  </div>

  <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    <div *ngFor="let data of listValues" class="example-box" [cdkDragData]="data" cdkDrag [cdkDragStartDelay]="300">
      <img class="icon" [src]="data.imageUrl" >
      <!-- <ion-icon class="icon" [src]="data.imageUrl? data.imageUrl : db.get_home_icon1(data.page,data)"></ion-icon> -->
      <h6 class="h-6 webkit-text m-0 flex60" [style.--line]="2">{{data.page_name}}</h6>
      <ion-icon class="drag" src="/assets/img/grip-horizontal.svg"></ion-icon>

    </div>
  </div>
